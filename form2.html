<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://github.com/AnantSingh1703">
        <div>
            <label for="username">username : </label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <br>
        <div>
            <label for="age">age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
            <input type="number" id="age" name="age" placeholder="age">
        </div>
        <br>
        <div>
            <label for="gender">gender &nbsp;&nbsp;&nbsp;&nbsp; :</label>
            <input type="text" name="gender" id="gender" placeholder="gender">
        </div>
        <br>
        <div>
            <label for="password">password &nbsp;:</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <br>
        <div>
            <label for="checkbox">B.tech :</label>
            <input type="checkbox" name="checkbox" id="checkbox" placeholder="checkbox" checked>
            <label for="check">BCA :</label>
            <input type="checkbox" name="checkbox" id="check" placeholder="checkbox">
        </div>
        <br>
        <div>
            <label for="radio">Persuing :</label>
            <input type="radio" name="radio" id="radio" placeholder="radio">
            <label for="radi">Passout :</label>
            <input type="radio" name="radio" id="radi" placeholder="radio">
        </div>
        <br>
        <div>
            <label for="college name"> College :</label>
            <select name="college name" id="college name">
                <option value="B.N College of Engineering and Technology" selected>B.N College of Engineering and Technology</option>
                <option value="B.B.D University">B.B.D University</option>
            </select>
        </div>
        <br>
        <div>
            <label for="interested">interested :</label>
            <input type="range" name="interested" id="interested" min="0" max="4" step="1" value="4">
        </div>
        <br>
        <div>
            <label for="Feedback">Feedback :</label>
            <textarea name="Feedback" id="Feedback" placeholder="Feedback" rows="2" cols="8"></textarea>
        </div>
        <br>
        <div>
            <label for="submit"></label>
            <button type="submit" name="submit" id="submit">submit</button>
        </div>
    </form>
</body>
</html>
