<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://www.youtube.com/results?">
        <div>
            <h1> Search Form</h1>
            <label for="first name"></label>
            <input type="text" name="first name" id="first name" placeholder="First Name">
            <label for="last name"></label>
            <input type="text" name="last name" id="last name" placeholder="Last Name">
        </div>
        <div>
            <label for="select">Please select gender</label>
            <select name="Please select gender" id="select">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>
        <div>
            <label for="checkbox">Do you agree to all terms of service ?</label>
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbox">Yes, I agree</label>
        </div>
        <div>
            <label for="search"></label>
            <input type="text" name="search_query" id="search" placeholder="search">
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
