<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unordered list-->
    <ul>
        <h1>Want to buy</h1>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>   
    <!--Ordered list-->
    <ol>
        <h1>Want to buy</h1>
        <li>Milk</li>
        <li>Juice</li>
        <li>Coffee</li>
    </ol>
    <!--Ordered list in alphabet form-->
    <ol type="a">
        <h1>Want to buy</h1>
        <li>Milk</li>
        <li>Juice</li>
        <li>Coffee</li>
    </ol>
    <!--Description list-->
    <dl>
        <h1>Want to buy</h1>
        <dt>1:-Tea</dt>
        <dd>*Made up of milk</dd>
        <dt>2:-Chapati</dt>
        <dd>*Made up of floor</dd>
        <dt>3:-Pulaao</dt>
        <dd>*Made up of rice</dd>
    </dl>
</body>
</html>
