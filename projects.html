<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <form action="http://127.0.0.1:5500/web-development/project.html">
        <h1>Registration Form</h1>
        <div>
            <label for="username">Username &nbsp;&nbsp;&nbsp;:</label>
            <input type="text" name="username" id="username" placeholder="username">
        </div>
        <br>
        <div>
            <label for="contact-no">Contact &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="number" name="contact-no" id="contact-no" placeholder="9555875571">
        </div>
        <br>
        <div>
            <label for="Age">age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
            <input type="number" name="age" id="age" placeholder="20">
        </div>
        <br>
        <div>
            <label for="gender">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <select name="Gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="radio">Nation &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <label for="radio">India</label>
            <input type="radio" name="radio" id="radio" placeholder="radio">
            <label for="radi">Foreign </label>
            <input type="radio" name="radio" id="radi" placeholder="radio">
        </div>
        <br>
        <div>
            <label for="check">Wanna Visit&nbsp; :</label>
            <label for="checkbox">Ayodhya</label>
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbo">Kashi</label>
            <input type="checkbox" name="checkbox" id="checkbo">
            <label for="check">Both</label>
            <input type="checkbox" name="checkbox" id="check">
        </div>
        <br>
        <div>
            <label for="submit">Register &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
            <button type="submit" id="submit">Click me</button>
        </div>
        <br>
        <div>   
            <label for="password">Already have an account !</label>
        </div>
        <br>
            <label for="password">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="password" id="password" name="password" placeholder="********">
        </div>
        <br><br>
        <div>
            <label for="log in">Registered &nbsp;&nbsp;&nbsp;:</label>
            <button type="submit" id="log in">Log in</button>
        </div>
    </form>
</body>
</html>
