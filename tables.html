<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
     <table border="2px solid black">
        <caption>Food Menu</caption>
       <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
       </thead>
       <tbody>
            <tr>
                <td>Floor</td>
                <td>4 kg</td>
                <td>100</td>
             </tr>
            <tr>
                <td>Rice</td>
                <td>5 kg</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Ghee</td>
                <td>2 kg</td>
                <td>1000</td>
            </tr>
       </tbody>   
       <tfoot>
            <tr>
                <td>Food</td>
                <td>29 kg</td>
                <td>1350</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
